<div class="form1">
    <form class="container-form" action="/modifEnvio/" autocomplete="off" method="POST" id="Formvent" >
      {% csrf_token %}
      <input type="text" name="nombre" placeholder="Nombre completo" class="form__input" value="{{modificar.nombre}}" minlength="20" pattern="[A-Za-z A-Za-z A-Za-z A-Za-z]+" required>
      <input type="email" name="email" placeholder="Email" class="form__input" value="{{modificar.email}}" required>
      <input type="text" id="rut" name="rut" class="form__input" value="{{modificar.rut}}" required oninput="checkRut(this)" placeholder="Ingrese RUT" >
      <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" value="{{modificar.phone}}" class="form__input" placeholder="NÂ°Celular" required>
      <input type="text" name="ciudad" placeholder="ciudad" value="{{modificar.ciudad}}" class="form__input" required>
      <input type="text" name="comuna" placeholder="comuna" class="form__input" value="{{modificar.comuna}}" required>
      <input type="text" name="calle" placeholder="calle" class="form__input" value="{{modificar.calle}}" required>
      <input type="text" name="casa" placeholder="Numero de casa" class="form__input" value="{{modificar.casa}}" required>
      <input type="submit" value="Enviar" style="padding-left: 1em ; padding-right: 1em ;" class="form__cta">
  </form>

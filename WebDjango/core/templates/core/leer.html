<div class="row"><h1>Datos de Usuarios</h1></div>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}
tr:hover {background-color: orange;}
th, td {
    
  padding: 20px;
  text-align: center;
  
  
}
    body{
        font-family: Arial;
        background-image: linear-gradient(45deg, #874da2 0%, #c43a30 100%);
        color: white;
        
    }

    .error-control{
        border: 100px solid red;
    }

    label.error{
        color: red;
        width: 200px;
        font-size: 0.8em;
        margin-top: -5px;
        margin-bottom: 10px;
    }
</style>
<div class="row">
  <table border = 3 style="color: white;">
      <thead>
          <tr>
              <th>Usuario</th>
              <th>Nombre</th>
              <th>Password</th>
              <th>Email</th>
              <th>Telefono</th>
          </tr>
      </thead>
      <tbody>
          {% for us in usuarios %}
          <tr>
              <th>{{us.usuario}}</th>
              <th>{{us.nombre}}</th>
              <th>{{us.password}}</th>
              <th>{{us.correo}}</th>
              <th>{{us.telefono}}</th>
              <th><a href="modUsuario"><input type="submit" value="Modificar" class="formulario__btn" style="background-color: #089fe0; padding: 0em 0.5em 0.5em 0.2em; " ></a></th> 
          </tr>
          {% endfor %}
      </tbody>
  </table>
</div>
